{% extends 'acorndx/includes/statistic.html' %}
{% block mian %}
    <form method="post">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">统计维度</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" name="select" value="total">总量统计</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" name="select" value="grow">增长统计</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" name="select" value="trend">趋势统计</button>
        </div>
    </form>
{% endblock %}
{% block select %}
    <form role="form" action="" class="form-group" method="post">
        {% csrf_token %}
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">选择地区</span>
        <input type="text" name="area" class="form-control" placeholder="地区" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">选择城市</span>
        <input type="text" name="city" class="form-control" placeholder="城市" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">起始日期</span>
        <input type="text" name="date" class="form-control" placeholder="日期" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">统计值</span>
        <input type="text" name="count" class="form-control" placeholder="个数/价格" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">产品范围</span>
        <input type="text" name="product" class="form-control" placeholder="产品" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">选择医院</span>
        <input type="text" name="hospital" class="form-control" placeholder="医院" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">团队/个人</span>
        <input type="text" name="team" class="form-control" placeholder="销售团队/个人" aria-describedby="basic-addon1">
    </div>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">直营/代理</span>
        <input type="text" name="represent" class="form-control" placeholder="直营/代理" aria-describedby="basic-addon1">
    </div>
        <button type="submit" class="btn btn-primary btn-block">查询</button>
    </form>
{% endblock %}
{% block plot %}
    <p>图片展示页面</p>
{% endblock %}}
