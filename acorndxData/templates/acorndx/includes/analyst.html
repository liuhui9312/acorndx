{% extends 'acorndx/base.html' %}
{% block head %}
    <link href="../../../static/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../../../static/js/zh.js" type="text/javascript"></script>
    <script src="../../../static/js/fileinput.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <div class="col-sm-6 col-md-6 kv-file-content">
        <form role="form" action="{% url 'analyst' depart=Departs %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">主题</span>
                <input type="text" name="title" class="form-control" placeholder="输入主题" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">描述</span>
                <input type="text" name="describe" class="form-control" placeholder="输入描述" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">邮箱</span>
                <input type="email" name="email" class="form-control" placeholder="输入邮箱" aria-describedby="basic-addon1">
            </div>
            <br>
            <input type="file" multiple name="file_name" class="file" data-count="1" data-allowed-extensions="['csv', 'xlsx', 'xls']">
            <button type="submit" class="btn btn-primary btn-block" value="Submit">上传</button>
        </form>
    </div>
{% endblock %}
