{% extends 'acorndx/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
    <link rel="stylesheet" href="{% static 'css/examples.css' %}">
    <script src="{% static 'js/bootstrap-table.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-zh-CN.js' %}"></script>
    <script src="{% static 'js/bootstrap-table-export.js' %}"></script>
    <script src="{% static 'js/ga.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list"> 数据</span>
                </div>
                <div class="panel-body">
                    <table id="table"
                           data-toggle="table" data-height="760"
                           data-url="{% static 'temp' %}/{{ json_url }}"
                           data-method="get"
                           data-pagination="true"
                           data-page-size="20"
                           data-page-list="[20,50,100]"
                           data-id-field="id"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-columns="true"
                           data-pagination-first-text="First"
                           data-pagination-pre-text="Previous"
                           data-pagination-next-text="Next"
                           data-pagination-last-text="Last">
                        <thead>
                            <tr>
                                {% for item in data_items %}
                                    <th data-field="{{ item }}" data-sortable="True" data-switchable="True">
                                        {{ item }}
                                    </th>
                                {% endfor %}
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
