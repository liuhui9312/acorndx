{% extends 'acorndx/base.html' %}
{% block head %}
    <link href="../../static/css/signin.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <form class="form-signin" action="{% url 'login' %}" method="post" accept-charset="UTF-8" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username" class="sr-only">用户名</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="请输入密码">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="登录密码" value="">
{#            <input type="submit" value="立即登陆">#}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
{% endblock %}
