<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/images/favicon.ico">
      <script src="../../static/js/jquery.min.js"></script>
    <title>金橡医学内部数据管理平台</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../static/css/theme.css" rel="=stylesheet">
{#    <link href="../../static/css/bootstrap-table.css" rel="stylesheet">#}
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    {% block head %}
{#        继承head#}
    {% endblock %}
    <!-- Custom styles for this template -->
    <link href="../../static/css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
{#    第一部分菜单栏#}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">金橡数据管理</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="login.html">登录</a></li>
              <li><a href="register.html">注册</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
{#    第二部分数据展示#}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="col-sm-3 col-md-2 sidebar" title="departmentList">
                <ul class="nav nav-sidebar">
                    <div class="panel panel-info leftMenu">
                        <div class="panel-heading" role="tab" >
                            <li class="panel-title"><a href="#">统计分析工具</a></li>
                        </div>
                    </div>
                    <div class="panel panel-info leftMenu">
                        <div class="panel-heading" role="tab" >
                            <li class="panel-title"><a href="#">知识分享专栏</a></li>
                        </div>
                    </div>
                    <div class="panel panel-info leftMenu">
                        <div class="panel-heading" role="tab" >
                            <li class="panel-title" role="tab">
                                <a href="{% url 'upload' %}" methods="GET">上传数据</a>
                            </li>
                        </div>
                    </div>
                    {% for k, v in departments.items%}
                        <div class="panel panel-info leftMenu">
                            <!-- 利用data-target指定要折叠的分组列表 -->
                            <div class="panel-heading" id="{{ k }}head" data-toggle="collapse" data-target="#{{ k }}" role="tab" >
                                <h4 class="panel-title">{{ v }}</h4>
                            </div>
                            <div id="{{ k }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{ k }}1">
                                <ul class="list-group">
                                    <li class="list-group-item"><a href="{% url 'depart' depart=k %}">详细数据</a></li>
                                    <li class="list-group-item"><a href="{% url 'statistic' depart=k %}">统计结果</a></li>
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-sm-9 col-md-12" title="content">
                {% block content %}
                    {#                定义模板，后续页面继承此模板#}
                {% endblock %}
            </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
{#    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>#}
    <script src="../../static/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../static/js/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
